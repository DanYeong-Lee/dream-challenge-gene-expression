# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: default.yaml
  - override /model: DeepFamQ_dist.yaml
  - override /callbacks: no_es.yaml
  #- override /logger: mywandb.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

logger:
  wandb:
    entity: "danyeong-lee"
    tags: []

callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: "val/pearson" # name of the logged metric which determines when model is improving
    mode: "max" # "max" means higher metric value is better, can be also "min"
    save_top_k: 1 # save k best models (determined by above metric)
    save_last: True
    verbose: False
    dirpath: "checkpoints"
    filename: "best"
    auto_insert_metric_name: False


trainer:
  min_epochs: 1
  max_epochs: 12
  gpus: [1]

model:
  _target_: src.models.distance.DistanceNet_AW_CA
  lr: 1e-3
  weight_decay: 0.01
  lamb: 0.2
  max_epochs: 12
  encoder:
    _target_: src.models.components.deepfamq_encoder.DeepFamQ_Encoder
    conv_out_dim: 320
    conv_kernel_size: [9, 15]
    pool_size: 5
    lstm_hidden_dim: 320
    embed_dim: 320
    dropout: 0.2
  mlp:
    _target_: src.models.components.deepfamq_encoder.MLP
    input_dim: 320
    hidden_dim: 128
    n_layers: 2
    dropout: 0.5


fold: 0

name: "deepfamq-dist-fixed-pool5-ss-lambda0.2-nlayer2"

seed: 42