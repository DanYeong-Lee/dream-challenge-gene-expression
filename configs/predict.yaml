# @package _global_

# specify here default evaluation configuration
defaults:
  - _self_
  - datamodule: default.yaml
  - model: base_transformer.yaml
  - callbacks: default.yaml
  - logger: null
  - trainer: default.yaml
  - log_dir: default.yaml

